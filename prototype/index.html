<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansel酒店 - 原型设计</title>
    <!-- 谷歌字体 - 高端字体组合 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- 奢华样式 -->
    <link href="css/luxury.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--background-light);
            padding: 40px;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }
        .prototype-frame {
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 375px;
            height: 812px; /* iPhone 15 Pro dimensions */
            margin: 0 auto;
            position: relative;
            transition: all 0.4s ease;
            border: 1px solid var(--neutral-200);
        }
        .prototype-frame:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }
        .prototype-label {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 40px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            color: var(--secondary-color);
            letter-spacing: 1px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .header-subtitle {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            letter-spacing: 0.05em;
        }
        .page-title {
            position: relative;
            display: inline-block;
        }
        .page-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-2 text-center page-title">ANSEL</h1>
        <p class="text-lg text-center mb-10 header-subtitle">奢华酒店 • 高端体验</p>
        
        <div class="prototype-container">
            <!-- 首页 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/home.html"></iframe>
                </div>
                <div class="prototype-label">首页</div>
            </div>
            
            <!-- 房间列表 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/rooms.html"></iframe>
                </div>
                <div class="prototype-label">房间列表</div>
            </div>
            
            <!-- 房间详情 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/room-detail.html"></iframe>
                </div>
                <div class="prototype-label">房间详情</div>
            </div>
            
            <!-- 预订页面 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/booking.html"></iframe>
                </div>
                <div class="prototype-label">预订页面</div>
            </div>
            
            <!-- 我的订单 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/my-orders.html"></iframe>
                </div>
                <div class="prototype-label">我的订单</div>
            </div>
            
            <!-- 会员中心 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/member.html"></iframe>
                </div>
                <div class="prototype-label">会员中心</div>
            </div>
            
            <!-- 酒店介绍 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/about.html"></iframe>
                </div>
                <div class="prototype-label">酒店介绍</div>
            </div>
            
            <!-- 联系我们 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/contact.html"></iframe>
                </div>
                <div class="prototype-label">联系我们</div>
            </div>
            
            <!-- AI助理 -->
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/ai-chat.html"></iframe>
                </div>
                <div class="prototype-label">智能助理</div>
            </div>
        </div>
    </div>
</body>
</html>
